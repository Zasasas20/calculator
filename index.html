<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button class="operation" id="clear">AC</button>
            <button class="operation" id="factorial">!</button>
            <button class="operation" id="percentage">%</button>
            <button class="operation" id="division">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operation" id="multiplication">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operation" id="subtraction">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operation" id="plus">+</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="backspace">DEL</button>
            <button class="operation" id="equal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
